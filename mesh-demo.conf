<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/demo
	<Directory "/var/www/demo">
	    AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error-mesh-demo.log
	CustomLog ${APACHE_LOG_DIR}/access-demo-demo.log combined
</VirtualHost>

